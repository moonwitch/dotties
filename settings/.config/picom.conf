backend = "glx";
vsync = true;

# Shadow.
shadow = true;
shadow-radius = 7;
shadow-offset-x = -11;
shadow-offset-y = -5;
shadow-opacity = 0.2;
shadow-ignore-shaped = true;

#shadow-exclude = [ "_GTK_FRAME_EXTENTS@:c" ]
# removes that stupid floating border for gtk programs.
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Cairo-clock'",
    "class_g = 'Dunst'",
    "_GTK_FRAME_EXTENTS@:c"
];

blur: {
  method = "kawase";
  strength = 10;
  background = false;
  background-frame = false;
  background-fixed = false;
}

# Opacity.
inactive-opacity = 0.8;
active-opacity = 1.0;
inactive-opacity-override = true;

# Fading.
fading = true;
fade-delta = .5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Other.
#inactive-dim = 0.1;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;

# Window type settings.
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; };
  popup_menu = { fade = true; shadow = false; opacity = 0.75; };
  dropdown_menu = { fade = true; shadow = false; opacity = 0.75; };
};
