env:
  TERM: xterm-256color

window:
  padding:
    x: 35
    y: 35

  dynamic_padding: true

font:
  size: 12.0
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  bold:
    family: Hasklug Nerd Font Mono
    style: Bold
  italic:
    family: Hasklug Nerd Font Mono
    style: Italic

# Schemes 
