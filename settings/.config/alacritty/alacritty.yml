env:
  TERM: xterm-256color

window:
  padding:
    x: 35
    y: 35

  dynamic_padding: true

font:
  normal:
    family: Overpass Mono

  bold:
    family: Overpass Mono
    style: SemiBold

  italic:
    family: Overpass Mono
    style: Italic

  bold_italic:
    family: Overpass Mono
    style: Bold Italic

  size: 12

# Schemes 
schemes:
  gruvbox: &gruvbox
    primary:
      background: '#282828'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  monokai: &monokai
    primary:
      background: '#2D2A2E'
      foreground: '#FCFCFA'
    normal:
      black:   '#403E41'
      red:     '#FF6188'
      green:   '#A9DC76'
      yellow:  '#FFD866'
      blue:    '#FC9867'
      magenta: '#AB9DF2'
      cyan:    '#78DCE8'
      white:   '#FCFCFA'
    bright:
      black:   '#727072'
      red:     '#FF6188'
      green:   '#A9DC76'
      yellow:  '#FFD866'
      blue:    '#FC9867'
      magenta: '#AB9DF2'
      cyan:    '#78DCE8'
      white:   '#FCFCFA'

  seoul256: &seoul
    primary:
      background: '#3a3a3a'
      foreground: '#d0d0d0'
    normal:
      black:   '#4e4e4e'
      red:     '#d68787'
      green:   '#5f865f'
      yellow:  '#d8af5f'
      blue:    '#85add4'
      magenta: '#d7afaf'
      cyan:    '#87afaf'
      white:   '#d0d0d0'
    bright:
      black:   '#626262'
      red:     '#d75f87'
      green:   '#87af87'
      yellow:  '#ffd787'
      blue:    '#add4fb'
      magenta: '#ffafaf'
      cyan:    '#87d7d7'
      white:   '#e4e4e4'

colors: *gruvbox

background_opacity: 0.9

selection:
  save_to_clipboard: true

live_config_reload: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Paste,                         action: Paste            }
  - { key: Copy,                          action: Copy             }
