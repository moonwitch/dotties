;=====================================================
;     Colors & Settings
;=====================================================

[theme]
; retro theme
paleyellow = #FCD997
paleblue = #95A7B5
palered = #CD7F7D
palebrown = #5A424F
basic = #414141

[colors]
active = ${theme.paleyellow}
foreground = ${theme.paleyellow}
background = ${theme.basic}

border = ${theme.paleblue}
moderate = ${theme.paleblue}
occupied = ${theme.paleblue}
urgent = ${theme.palered}
trim = ${theme.palebrown}

blue = #8fa1b3
pink = #bf616a
orange = #ebcb8b
purple = #b48ead
yellow = #ebcb8b

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 99.5%
height = 25
border-size = 0
border-top-size = 0
border-bottom-size = 1
radius-top = 5
;radius = 5
bottom = false
line-size = 1
tray-maxsize = 20
font-0 = "Cascadia:size=12:antialias=true;2"
font-1 = "font\-logos:size=16:antialias=true;1"
font-2 = "MaterialIcons:size=12:antialias=true;2"
font-3 = "icomoon:size=12:antialias=true;2"
font-4 = "Cascadia:size=12:antialias=true;2"
offset-x = 5
offset-y = 3
fixed-center = true
border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}
margin-bottom = 3
module-margin = 0
padding-right = 1
padding-left = 1
separator = â”‚
scroll-up = pamixer -i 2
scroll-down = pamixer -d 2
double-click-left = networkmanager_dmenu
double-click-right = pavucontrol &
