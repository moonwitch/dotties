[module/gmail]
type = custom/script
exec = $HOME/.config/polybar/gmail/launch.py --nosound
tail = true
click-left = xdg-open https://mail.google.com

[module/spotify]
type = custom/script
interval = 1
format = <label>
exec = python $HOME/.config/polybar/scripts/spotify_status.py -f '{play_pause} {artist} - {song}'

[module/system-usb-mount]
type = custom/script
exec = $HOME/.config/polybar/scripts/system-usb-udev.sh
tail = true
click-left = $HOME/.config/polybar/scripts/system-usb-udev.sh --mount
click-right = $HOME/.config/polybar/scripts/system-usb-udev.sh --unmount

[module/applications]
type = custom/text
content =  Apps
content-font = 3
content-padding = 1
click-left = $HOME/.config/polybar/scripts/menu-alt
click-right = $HOME/.config/polybar/scripts/menu-alt

[module/sysmenu]
type = custom/text
content = 
content-font = 3
content-padding = 1
click-left = $HOME/.config/polybar/scripts/sysmenu-alt
click-right = $HOME/.config/polybar/scripts/sysmenu-alt

[module/volume]
type = internal/alsa

format-volume = <label-volume>
format-volume-prefix = " "
format-muted = <label-muted>
format-muted-prefix = " "
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.urgent}

[module/custom-network]
type = custom/script
exec = check-network
click-left = networkmanager_dmenu & disown
click-right = networkmanager_dmenu & disown
label-padding = 1
tail = true
