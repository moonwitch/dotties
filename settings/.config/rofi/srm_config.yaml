separator: "----"
index_start: 1
index_format: "{item_index}: {item_name}"
numbered: True
groups:
- items:
  - name: Lock screen
    command: i3lock
  - name: Logout
    command: i3-msg exit
- items:
  - name: Switch user
    command: gdmflexiserver
  - name: Reboot
    command: reboot
  - name: Shutdown
    command: init 0
